<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Actividades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group input.touched:invalid {
            border-color: #dc3545;
        }

        .form-group input.touched:valid {
            border-color: #28a745;
        }

        .field-hint {
            display: block;
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 4px;
        }

        .capacity-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #1976d2;
        }

        .capacity-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .capacity-full {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .participant-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .participant-card:hover {
            border-color: #4facfe;
        }

        .participant-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .participant-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .participant-form .form-group {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .participant-form {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .activity-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .activity-card:hover {
            border-color: #4facfe;
        }

        .activity-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .activity-card p {
            color: #666;
            margin-bottom: 5px;
        }

        .schedules {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .schedule-btn {
            background: #e9ecef;
            border: 2px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .schedule-btn:hover {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .schedule-btn.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ‚Äç‚ôÄÔ∏è Sistema de Registro de Actividades</h1>
            <p>Inscr√≠bete a nuestras actividades deportivas y de bienestar</p>
        </div>

        <div class="content">
            <div class="grid">
                <!-- Secci√≥n de Actividades -->
                <div class="section">
                    <h2>üìã Actividades Disponibles</h2>
                    <div id="activities-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Cargando actividades...</p>
                        </div>
                    </div>
                </div>

                <!-- Secci√≥n de Registro -->
                <div class="section">
                    <h2>‚úçÔ∏è Registro de Visitante</h2>
                    <form id="registration-form">
                        <div class="form-group">
                            <label for="visitor-name">Nombre completo:</label>
                            <input type="text" id="visitor-name" name="name" pattern="[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+" title="Solo se permiten letras y espacios" required>
                        </div>

                        <div class="form-group">
                            <label for="visitor-dni">DNI:</label>
                            <input type="text" id="visitor-dni" name="dni" pattern="[0-9]{7,8}" title="DNI debe tener 7 u 8 d√≠gitos" required>
                        </div>

                        <div class="form-group">
                            <label for="visitor-age">Edad:</label>
                            <input type="number" id="visitor-age" name="age" min="1" max="120" title="Edad debe estar entre 1 y 120 a√±os" required>
                        </div>

                        <div class="form-group" id="clothing-size-group" style="display: none;">
                            <label for="visitor-size">Talla de vestimenta:</label>
                            <select id="visitor-size" name="clothing_size">
                                <option value="">Seleccionar talla</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="participants-count">Cantidad de personas:</label>
                            <input type="number" id="participants-count" name="participants_count" min="1" max="10" title="Entre 1 y 10 personas" required>
                        </div>

                        <!-- Campos din√°micos para m√∫ltiples participantes -->
                        <div id="additional-participants" style="display: none;">
                            <h3>Datos de los dem√°s participantes</h3>
                            <div id="participants-container">
                                <!-- Se generar√°n din√°micamente -->
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="terms-accepted" name="terms_accepted" required>
                            <label for="terms-accepted">Acepto los t√©rminos y condiciones</label>
                        </div>

                        <button type="submit" class="btn" id="register-btn" disabled>
                            Registrarse
                        </button>
                    </form>

                    <div id="alert-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let selectedActivity = null;
        let selectedSchedule = null;

        // Cargar actividades al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadActivities();
            setupEventListeners();
        });

        function setupEventListeners() {
            const form = document.getElementById('registration-form');
            form.addEventListener('submit', handleRegistration);
            
            // Validaciones en tiempo real
            const nameInput = document.getElementById('visitor-name');
            const dniInput = document.getElementById('visitor-dni');
            const ageInput = document.getElementById('visitor-age');
            const participantsInput = document.getElementById('participants-count');
            
            nameInput.addEventListener('input', validateName);
            dniInput.addEventListener('input', validateDNI);
            ageInput.addEventListener('input', validateAge);
            participantsInput.addEventListener('input', validateParticipants);
            
            // Agregar clase 'touched' cuando el usuario sale del campo
            nameInput.addEventListener('blur', () => {
                nameInput.classList.add('touched');
                validateName();
            });
            
            dniInput.addEventListener('blur', () => {
                dniInput.classList.add('touched');
                validateDNI();
            });
            
            ageInput.addEventListener('blur', () => {
                ageInput.classList.add('touched');
                validateAge();
            });
            
            participantsInput.addEventListener('blur', () => {
                participantsInput.classList.add('touched');
                validateParticipants();
            });
            
            // Mostrar/ocultar campos de participantes adicionales
            participantsInput.addEventListener('input', () => {
                const count = parseInt(participantsInput.value) || 0;
                toggleAdditionalParticipants(count);
            });
        }
        
        function validateName() {
            const input = document.getElementById('visitor-name');
            const value = input.value;
            const isValid = /^[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(value);
            
            if (value.length > 0 && !isValid) {
                input.setCustomValidity('Solo se permiten letras y espacios');
            } else {
                input.setCustomValidity('');
            }
        }
        
        function validateDNI() {
            const input = document.getElementById('visitor-dni');
            const value = input.value;
            const isValid = /^[0-9]{7,8}$/.test(value);
            
            if (value.length > 0 && !isValid) {
                input.setCustomValidity('DNI debe tener 7 u 8 d√≠gitos');
            } else {
                input.setCustomValidity('');
            }
        }
        
        function validateAge() {
            const input = document.getElementById('visitor-age');
            const value = parseInt(input.value);
            
            if (value < 1 || value > 120) {
                input.setCustomValidity('Edad debe estar entre 1 y 120 a√±os');
            } else {
                input.setCustomValidity('');
            }
        }
        
        function validateParticipants() {
            const input = document.getElementById('participants-count');
            const value = parseInt(input.value);
            
            if (value < 1 || value > 10) {
                input.setCustomValidity('Cantidad debe estar entre 1 y 10 personas');
            } else {
                input.setCustomValidity('');
            }
        }
        
        function toggleAdditionalParticipants(count) {
            const additionalSection = document.getElementById('additional-participants');
            const container = document.getElementById('participants-container');
            
            if (count > 1) {
                additionalSection.style.display = 'block';
                generateParticipantForms(count - 1); // -1 porque el primer participante ya est√° en el formulario principal
            } else {
                additionalSection.style.display = 'none';
                container.innerHTML = '';
            }
        }
        
        function generateParticipantForms(count) {
            const container = document.getElementById('participants-container');
            container.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const participantCard = document.createElement('div');
                participantCard.className = 'participant-card';
                participantCard.innerHTML = `
                    <h4>Participante ${i + 1}</h4>
                    <div class="participant-form">
                        <div class="form-group">
                            <label for="participant-${i}-name">Nombre completo:</label>
                            <input type="text" id="participant-${i}-name" name="participant_${i}_name" 
                                   pattern="[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+" title="Solo se permiten letras y espacios" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="participant-${i}-dni">DNI:</label>
                            <input type="text" id="participant-${i}-dni" name="participant_${i}_dni" 
                                   pattern="[0-9]{7,8}" title="DNI debe tener 7 u 8 d√≠gitos" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="participant-${i}-age">Edad:</label>
                            <input type="number" id="participant-${i}-age" name="participant_${i}_age" 
                                   min="1" max="120" title="Edad debe estar entre 1 y 120 a√±os" required>
                        </div>
                        
                        <div class="form-group" id="participant-${i}-clothing-group" style="display: none;">
                            <label for="participant-${i}-size">Talla de vestimenta:</label>
                            <select id="participant-${i}-size" name="participant_${i}_clothing_size">
                                <option value="">Seleccionar talla</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                    </div>
                `;
                container.appendChild(participantCard);
            }
            
            // Configurar validaciones para los nuevos campos
            setupParticipantValidations();
            
            // Aplicar la configuraci√≥n de talla seg√∫n la actividad seleccionada
            if (selectedActivity) {
                const activityCard = document.querySelector(`[data-activity-id="${selectedActivity}"]`);
                if (activityCard) {
                    const requiresClothing = activityCard.getAttribute('data-requires-clothing') === 'true';
                    showParticipantClothingFields(requiresClothing);
                }
            }
        }
        
        function setupParticipantValidations() {
            const participantInputs = document.querySelectorAll('[id^="participant-"][id$="-name"], [id^="participant-"][id$="-dni"], [id^="participant-"][id$="-age"]');
            
            participantInputs.forEach(input => {
                input.addEventListener('blur', () => {
                    input.classList.add('touched');
                    validateParticipantField(input);
                });
            });
        }
        
        function validateParticipantField(input) {
            const value = input.value;
            const fieldType = input.id.split('-').pop();
            
            if (fieldType === 'name') {
                const isValid = /^[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/.test(value);
                if (value.length > 0 && !isValid) {
                    input.setCustomValidity('Solo se permiten letras y espacios');
                } else {
                    input.setCustomValidity('');
                }
            } else if (fieldType === 'dni') {
                const isValid = /^[0-9]{7,8}$/.test(value);
                if (value.length > 0 && !isValid) {
                    input.setCustomValidity('DNI debe tener 7 u 8 d√≠gitos');
                } else {
                    input.setCustomValidity('');
                }
            } else if (fieldType === 'age') {
                const age = parseInt(value);
                if (age < 1 || age > 120) {
                    input.setCustomValidity('Edad debe estar entre 1 y 120 a√±os');
                } else {
                    input.setCustomValidity('');
                }
            }
        }
        
        function showParticipantClothingFields(show) {
            const clothingGroups = document.querySelectorAll('[id^="participant-"][id$="-clothing-group"]');
            clothingGroups.forEach(group => {
                const select = group.querySelector('select');
                if (show) {
                    group.style.display = 'block';
                    select.required = true;
                } else {
                    group.style.display = 'none';
                    select.required = false;
                    select.value = '';
                }
            });
        }

        async function loadActivities() {
            try {
                const response = await fetch(`${API_BASE_URL}/activities`);
                const activities = await response.json();
                displayActivities(activities);
            } catch (error) {
                showAlert('Error al cargar las actividades: ' + error.message, 'error');
            }
        }

        function displayActivities(activities) {
            const container = document.getElementById('activities-list');
            
            if (activities.length === 0) {
                container.innerHTML = '<p>No hay actividades disponibles</p>';
                return;
            }

            container.innerHTML = activities.map(activity => {
                // Usar los datos reales del backend
                const totalCapacity = activity.capacity;
                const availableCapacity = activity.available_capacity || 0;
                const registeredCount = activity.registered_count || 0;
                
                let capacityClass = 'capacity-info';
                let capacityText = `${availableCapacity} cupos disponibles de ${totalCapacity}`;
                
                if (availableCapacity <= 0) {
                    capacityClass = 'capacity-full';
                    capacityText = 'Sin cupos disponibles';
                } else if (availableCapacity <= 2) {
                    capacityClass = 'capacity-warning';
                    capacityText = `‚ö†Ô∏è Solo ${availableCapacity} cupos disponibles de ${totalCapacity}`;
                }
                
                return `
                    <div class="activity-card" data-activity-id="${activity.id}" data-requires-clothing="${activity.requires_clothing}">
                        <h3>${activity.name}</h3>
                        <p><strong>Requisitos:</strong> ${activity.requires_clothing ? 'Requiere vestimenta' : 'No requiere vestimenta'}</p>
                        <div class="${capacityClass}">
                            ${capacityText}
                        </div>
                        <div class="schedules">
                            ${activity.schedules.map(schedule => `
                                <button class="schedule-btn" onclick="selectSchedule(${activity.id}, '${schedule}')" 
                                        ${availableCapacity <= 0 ? 'disabled' : ''}>
                                    ${schedule}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectSchedule(activityId, schedule) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.schedule-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Seleccionar nuevo horario
            event.target.classList.add('selected');
            
            selectedActivity = activityId;
            selectedSchedule = schedule;
            
            // Buscar la actividad seleccionada para verificar si requiere vestimenta
            const activityCard = document.querySelector(`[data-activity-id="${activityId}"]`);
            const requiresClothing = activityCard.getAttribute('data-requires-clothing') === 'true';
            
            // Mostrar/ocultar campo de talla seg√∫n la actividad
            const clothingSizeGroup = document.getElementById('clothing-size-group');
            const clothingSizeSelect = document.getElementById('visitor-size');
            
            if (requiresClothing) {
                clothingSizeGroup.style.display = 'block';
                clothingSizeSelect.required = true;
                
                // Agregar evento blur para el campo de talla
                clothingSizeSelect.addEventListener('blur', () => {
                    clothingSizeSelect.classList.add('touched');
                });
                
                // Mostrar campos de talla para participantes adicionales
                showParticipantClothingFields(true);
            } else {
                clothingSizeGroup.style.display = 'none';
                clothingSizeSelect.required = false;
                clothingSizeSelect.value = ''; // Limpiar valor si no es requerido
                clothingSizeSelect.classList.remove('touched'); // Remover clase touched
                
                // Ocultar campos de talla para participantes adicionales
                showParticipantClothingFields(false);
            }
            
            // Habilitar bot√≥n de registro
            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = false;
            registerBtn.textContent = `Registrarse en ${schedule}`;
        }

        async function handleRegistration(event) {
            event.preventDefault();
            
            if (!selectedActivity || !selectedSchedule) {
                showAlert('Por favor selecciona una actividad y horario', 'error');
                return;
            }

            const formData = new FormData(event.target);
            const participantsCount = parseInt(formData.get('participants_count'));
            
            // Recopilar datos de todos los participantes
            const allParticipants = [];
            
            // Participante principal (ya est√° en el formulario)
            allParticipants.push({
                name: formData.get('name'),
                dni: formData.get('dni'),
                age: parseInt(formData.get('age')),
                clothing_size: formData.get('clothing_size') || null
            });
            
            // Participantes adicionales
            for (let i = 1; i < participantsCount; i++) {
                allParticipants.push({
                    name: formData.get(`participant_${i}_name`),
                    dni: formData.get(`participant_${i}_dni`),
                    age: parseInt(formData.get(`participant_${i}_age`)),
                    clothing_size: formData.get(`participant_${i}_clothing_size`) || null
                });
            }
            
            const visitorData = {
                participants: allParticipants,
                terms_accepted: formData.get('terms_accepted') === 'on',
                participants_count: participantsCount
            };

            try {
                const response = await fetch(`${API_BASE_URL}/activities/${selectedActivity}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        visitor: visitorData,
                        schedule: selectedSchedule
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('¬°Registro exitoso! Te has inscrito correctamente.', 'success');
                    // Limpiar formulario
                    event.target.reset();
                    // Limpiar clases touched de todos los campos
                    document.querySelectorAll('input, select').forEach(field => {
                        field.classList.remove('touched');
                    });
                    // Ocultar campo de talla
                    const clothingSizeGroup = document.getElementById('clothing-size-group');
                    clothingSizeGroup.style.display = 'none';
                    // Ocultar participantes adicionales
                    const additionalParticipants = document.getElementById('additional-participants');
                    additionalParticipants.style.display = 'none';
                    // Deseleccionar actividad y horario
                    selectedActivity = null;
                    selectedSchedule = null;
                    document.querySelectorAll('.schedule-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    // Deshabilitar bot√≥n de registro
                    const registerBtn = document.getElementById('register-btn');
                    registerBtn.disabled = true;
                    registerBtn.textContent = 'Registrarse';
                    // Recargar actividades para actualizar cupos
                    loadActivities();
                } else {
                    showAlert(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert('Error al procesar el registro: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
